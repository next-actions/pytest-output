[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "pytest-output"
version = "1.0.0"
authors = [
  { name="Pavel BÅ™ezina", email="pbrezina@redhat.com" },
]
description = "Pytest output plugin"
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/next-actions/pytest-output"
"Bug Tracker" = "https://github.com/next-actions/pytest-output/issues"

[project.entry-points.pytest11]
pytest_output = "pytest_output"

[tool.hatch.build]
include = [
  "/pytest_output",
  "/pytest_output/py.typed",
  "requirements.txt",
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.isort]
line_length = 119
profile = "black"
add_imports = "from __future__ import annotations"

[tool.black]
line-length = 119
